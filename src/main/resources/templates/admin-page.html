<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{fragments/header.html :: links}"></div>

    <title>Users</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: top-nav-bar}"></div>

<div class="container-fluid">

    <ul class="nav nav-tabs" id="users" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users-tab-content" role="tab"
               aria-controls="users-tab-content" aria-selected="true">Users</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="categories-tab" data-toggle="tab" href="#categories-tab-content" role="tab"
               aria-controls="categories-tab-content" aria-selected="false">Categories</a>
        </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users-tab-content" role="tabpanel" aria-labelledby="users-tab">
                <table class="table table-bordered table-striped ">
                    <thead id="theadUsers" class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>email</th>
                        <th>firstName</th>
                        <th>lastName</th>
                        <th>password</th>
                        <th>phone</th>
                        <th>date registration</th>
                        <th>region</th>
                        <th>city</th>
                        <th>enabled</th>
                        <th>icons</th>
                        <th>roles</th>
                        <th>edit</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyUsers">
                    </tbody>
                </table>
            <button type="button" data-dismiss="modal" class="btn btn-secondary" id="open-modal-4">
                Добавить пользователя
            </button>
            </div>
            <div class="tab-pane fade" id="categories-tab-content" role="tabpanel" aria-labelledby="categories-tab">
                categories
            </div>
        </div>
</div>

<div th:replace="~{fragments/header.html :: modals}"></div>
<div th:replace="~{fragments/header.html :: script}"></div>

<script src="../static/js/admin-page.js" th:src="@{/js/admin-page.js}"></script>
</body>
</html>
